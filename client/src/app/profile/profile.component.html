<div *ngIf="auth.user">
  <app-navbar [title]="'Home'"></app-navbar>

  <mat-tab-group
        [color]="'primary'" [backgroundColor]="'primary'" 
        #tabGroup (selectedTabChange)="tabChanged(tabGroup)" 
        [dynamicHeight]="true">
    <mat-tab label="Profile">
      <app-profile-info [user]="auth.user" *ngIf="!editProfile"></app-profile-info>
      <app-edit-profile [user]="auth.user" *ngIf="editProfile" (done)="updateProfile()"></app-edit-profile>
    </mat-tab>

    <mat-tab label="Created Khanas">
      <app-game-list [games]="createdGames" [type]="'Created'" *ngIf="!createGame"></app-game-list>
      <app-create-game *ngIf="createGame" (done)="updateProfile()"></app-create-game>
    </mat-tab>

    <mat-tab label="Played Khanas">
      <app-game-list [games]="playedGames" [type]="'Played'"></app-game-list>
    </mat-tab>
  </mat-tab-group>

  <button id="fab" *ngIf="fabIcon">
    <mat-icon (click)="changeComponent()">{{fabIcon}}</mat-icon>
  </button>
</div>
